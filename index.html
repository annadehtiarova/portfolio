      font-style: normal;
    }

    .scene {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      cursor: grab;
      transform: rotateX(15deg) rotateY(150deg); /* Turned left by default */
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #4B5910;
      background: #C8ED42;
      border: 1px solid white;
      user-select: none;
      flex-direction: column; /* Align text below icons */
      text-align: center;
      padding: 10px; /* Added padding */
    }

    .face i {
      font-size: 2rem; /* Adjust icon size */
    }

    .face.front  { transform: translateZ(100px);}
    .face.back   { transform: rotateY(180deg) translateZ(100px); }
    .face.right  { transform: rotateY(90deg) translateZ(100px); }
    .face.left   { transform: rotateY(-90deg) translateZ(100px); }
    .face.top    { transform: rotateX(90deg) translateZ(100px); }
    .face.bottom { transform: rotateX(-90deg) translateZ(100px); }

    /* Smaller text on the back face */
    .face.back {
      font-size: 1rem;
      text-align: center;
      padding: 20px; /* Added padding */
      box-sizing: border-box; /* Ensure padding doesn't affect the size */
    }

    /* Smaller text and spacing adjustments for other faces */
    .face i {
      margin-bottom: 8px; /* Added space between icon and text */
    }

    .face p {
      font-size: 0.875rem; /* Smaller font size for text */
      padding: 0 5px; /* Small padding for text */
    }
  </style>
</head>

  <!-- Drag Rotation Script -->
  <script>
    const cube = document.getElementById("cube");
    let isDragging = false;
    let startX, startY;
    let currentX = 15; // Default rotation on X-axis
    let currentY = 150; // Default rotation on Y-axis (turn to the left)

    const rotateCube = (deltaX, deltaY) => {
      currentX += deltaY * 0.5;
      currentY += deltaX * 0.5;
      cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
    };

    // Mouse events
    cube.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      cube.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const deltaX = e.clientX - startX;
      const deltaY = e.clientY - startY;
      rotateCube(deltaX, deltaY);
      startX = e.clientX;
      startY = e.clientY;
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      cube.style.cursor = "grab";
    });

    // Touch events for mobile
    cube.addEventListener("touchstart", (e) => {
      isDragging = true;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
      cube.style.cursor = "grabbing";
    });

    document.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      const deltaX = e.touches[0].clientX - startX;
      const deltaY = e.touches[0].clientY - startY;
      rotateCube(deltaX, deltaY);
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener("touchend", () => {
      isDragging = false;
      cube.style.cursor = "grab";
    });
  </script>
